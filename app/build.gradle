plugins {
    id 'com.android.application'
}
apply from:'../default_build.gradle'

android {
    defaultConfig {
        applicationId "com.peerless2012.cmake"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation project(":lib_project")
    implementation project(":lib_contrib")
    implementation project(":lib_makefile")
}